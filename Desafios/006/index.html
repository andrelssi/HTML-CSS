<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrri qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="tag <h1 a h6>">Títulos</abbr></li>
        <li><abbr title="tag <img>">Imagens</abbr></li>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <code>">Códigos Fonte</abbr></li>
        <li><abbr title="tag <ol>">Listas ordenadas</abbr></li>
        <li><abbr title="tag <ul>">Listas não ordenadas</abbr></li>
    </ul>
</body>
</html>
