<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1> Imagem dinâmica </h1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplismente aumentoe e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-grande">
    </picture>

    <h1> Vamos aprender a reproduzir áudio em HTML 5 essa é a primeira forma</h1>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <audio src="midia/musica.mp3" controls autoplay></audio>

    <H1> Agora vamos usar outra forma de incluir áudios</H1>
    <audio preload="metadata" controls>

        <source src="midia/musica.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
